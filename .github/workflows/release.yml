name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  build:
    needs: test
    strategy:
      matrix:
        include:
          - name: linux-amd64
            goos: linux
            goarch: amd64
            runs-on: ubuntu-latest
          - name: darwin-amd64
            goos: darwin
            goarch: amd64
            runs-on: macos-latest
          - name: darwin-arm64
            goos: darwin
            goarch: arm64
            runs-on: macos-latest
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-w -s" \
            -o notifications \
            ./cmd/server

      - name: Create release archive
        shell: bash
        run: |
          ARCHIVE_NAME="notifications-${{ matrix.name }}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" notifications
          
          if [[ "${{ matrix.goos }}" == "darwin" ]]; then
            shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"
          else
            sha256sum "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"
          fi
          
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notifications-${{ matrix.name }}
          path: |
            notifications-${{ matrix.name }}.tar.gz
            notifications-${{ matrix.name }}.tar.gz.sha256
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          find artifacts -name "*.tar.gz" -exec mv {} . \;
          find artifacts -name "*.sha256" -exec mv {} . \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            notifications-*.tar.gz
            notifications-*.tar.gz.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
